<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/bg-login.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <form (ngSubmit)="register()" [formGroup]="registrationForm">
      <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Phone No.</ion-label>
          <ion-input type="number" formControlName="phoneno"></ion-input>
        </ion-item>      
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Firstname</ion-label>
          <ion-input type="text" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Surname</ion-label>
          <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Sex</ion-label>
          <ion-select formControlName="sex">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>  
        <ion-item-divider style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;"></ion-item-divider>
      </ion-list> 
      <button style="font-size: 17px;background: #FF9F00;" bottom ion-button  block  type="submit">Register</button>   
    </form>
  </ion-content>
